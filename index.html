<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Content Management System</title>
</head>
<body>
    <h1>Welcome to the Content Management System!</h1>
    <ul>
        {% for article in articles %}
        <li><a href="{{ url_for('article', article_id=article_id) }}">{{ article.title }}</a></li>
        {% endfor %}
    </ul>

</body>
</html>
